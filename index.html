<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container" id="app">
        <div class="carousel">
            <div class="item">
                <!-- <pre>
                    {{ JSON.stringify(currentIndex) }}
                </pre> -->
                <img :src="slides[currentIndex].image" alt="">
                <div class="text">
                    <h3>{{ slides[currentIndex].title }}</h3>
                    <p>{{ slides[currentIndex].text }}</p>
                </div>
                <div class="thumbs">
                    <div class="thumb" :class="currentIndex === index ? 'active' : ''"
                    v-for="(image, index) in slides"
                    @click="changeImg(index)">
                        <img :src="slides[index].image" alt="">
                    </div>
                </div>

                <div>
                    <div class="arrow arrow-top" @click="nextSlide()">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="arrow arrow-bottom" @click="prevSlide()">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
